apiVersion: metrics.keptn.sh/v1beta1
kind: KeptnMetric
metadata:
  name: podtatometric
spec:
  provider:
    name: "dynatrace"
  query: "query"
  fetchIntervalSeconds: 5

---
apiVersion: metrics.keptn.sh/v1beta1
kind: KeptnMetricsProvider
metadata:
  name: dynatrace
spec:
  type: dynatrace
  targetServer:  (join('.', ['http://mockserver', $namespace, 'svc.cluster.local:1080']))
